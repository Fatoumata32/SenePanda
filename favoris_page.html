        body {

        /* Fade animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
        
        .favorite-card {

        .favorite-card:hover {

        .glass-effect {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        .gradient-border {
            position: relative;
            overflow: hidden;
        }
        
        .gradient-border::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 1rem;
            padding: 2px;
            background: linear-gradient(135deg, #FF8C00, #FFA500, #FFB84D);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .gradient-border:hover::before {
            opacity: 1;
        }
        
        .shimmer {
            position: relative;
            overflow: hidden;
        }
        
        .shimmer::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {

            }
        }

    <script>
        // Remove favorite item with smooth animation
        function removeFavorite(id) {
            const item = document.querySelector(`[data-id="${id}"]`);
            if (item) {
                // Add scale and fade out animation
                item.style.transform = 'scale(0.8) translateX(-50px)';
                item.style.opacity = '0';
                item.style.transition = 'all 0.5s cubic-bezier(0.4, 0, 0.2, 1)';
                
                // Remove after animation
                setTimeout(() => {
                    item.remove();
                    checkEmptyState();
                    updateFavoriteCount();
                }, 500);
            }
        }
        
        // Check if favorites list is empty
        function checkEmptyState() {
            const favoritesList = document.getElementById('favoritesList');
            const emptyState = document.getElementById('emptyState');
            
            if (favoritesList.children.length === 0) {
                emptyState.style.display = 'block';
                favoritesList.style.display = 'none';
            }
        }
        
        // Update favorite count badge
        function updateFavoriteCount() {
            const favoritesList = document.getElementById('favoritesList');
            const badge = document.querySelector('.bg-red-500');
            if (badge) {
                badge.textContent = favoritesList.children.length;
            }
        }
        
        // Initialize on page load
        checkEmptyState();
        updateFavoriteCount();
    </script>
